<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dota 2 Picker</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 1rem; background: #0e0e0e; color: #fff; }
    .search { margin-bottom: 1rem; }
    .heroes-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 0.5rem; }
    .hero, .recommendation {
      padding: 0.5rem;
      background: #1e1e1e;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease, border 0.2s ease;
    }
    .hero:hover, .recommendation:hover {
      transform: scale(1.05);
    }
    .hero.selected {
      border: 2px solid #00f;
    }
    .hero img, .recommendation img {
      width: 80px;
      height: auto;
      display: block;
      margin: 0 auto 0.5rem;
      border-radius: 4px;
    }
    .hero-name, .recommendation-name {
      font-size: 0.9rem;
      text-transform: capitalize;
    }
    .selected-heroes span {
      margin-right: 0.5rem;
      text-transform: capitalize;
    }
    .recommendations-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 0.5rem;
    }
    .recommendation.best {
      border: 2px solid #0f0;
    }
    .recommendation {
      opacity: 0;
      animation: fadeIn 0.4s ease forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Dota 2 Picker</h1>
  <div class="search">
    <input type="text" id="searchInput" placeholder="Search hero..." />
  </div>
  
  <div class="selected-heroes">
    <h3>Enemy Team:</h3>
    <div id="selectedList"></div>
  </div>

  <div class="recommendations">
    <h3>Recommended Picks:</h3>
    <div id="recommendList" class="recommendations-grid"></div>
  </div>

  <div class="heroes-grid" id="heroGrid"></div>

  <script type="module">
    import { counters } from './counters.js';

    const heroGrid = document.getElementById('heroGrid');
    const selectedList = document.getElementById('selectedList');
    const recommendList = document.getElementById('recommendList');
    const searchInput = document.getElementById('searchInput');

    const heroKeys = Object.keys(counters);
    let selectedHeroes = [];

    const heroImageMap = {
      "anti-mage": "antimage",
      "centaur-warrunner": "centaur",
      "wraith-king": "skeleton_king",
      "queen-of-pain": "queenofpain",
      "windranger": "windrunner",
      "zeus": "zuus",
      "clockwerk": "rattletrap",
      "doom": "doom_bringer",
      "lifestealer": "life_stealer",
      "magnus": "magnataur",
      "shadow-fiend": "nevermore",
      "vengeful-spirit": "vengefulspirit",
      "io": "wisp",
      "keeper-of-the-light": "keeper_of_the_light",
      "natures-prophet": "furion",
      "necrophos": "necrolyte",
      "outworld-destroyer": "obsidian_destroyer",
      "timbersaw": "shredder",
      "underlord": "abyssal_underlord",
      "phantom-assassin": "phantom_assassin",
      "phantom-lancer": "phantom_lancer"
    };

    function getHeroImageName(key) {
      return heroImageMap[key.toLowerCase()] || key.toLowerCase().replace(/-/g, '');
    }

    function formatHeroName(hero) {
      return hero.split('-').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
    }

    function renderHeroes(filter = '') {
      heroGrid.innerHTML = '';
      heroKeys.filter(h => h.includes(filter.toLowerCase())).forEach(hero => {
        const imgName = getHeroImageName(hero);
        const div = document.createElement('div');
        div.className = 'hero' + (selectedHeroes.includes(hero) ? ' selected' : '');
        div.innerHTML = `
          <img src="images/heroes/${imgName}.png" alt="${hero}" onerror="this.onerror=null; this.src='images/heroes/default.png'" />
          <div class="hero-name">${formatHeroName(hero)}</div>`;
        div.onclick = () => toggleHero(hero);
        heroGrid.appendChild(div);
      });
    }

    function toggleHero(hero) {
      if (selectedHeroes.includes(hero)) {
        selectedHeroes = selectedHeroes.filter(h => h !== hero);
      } else if (selectedHeroes.length < 5) {
        selectedHeroes.push(hero);
      }
      updateSelected();
      updateRecommendations();
      renderHeroes(searchInput.value);
    }

    function updateSelected() {
      selectedList.innerHTML = selectedHeroes.map(h => `<span>${formatHeroName(h)}</span>`).join(', ');
    }

    function updateRecommendations() {
      const recommendationMap = new Map();
      selectedHeroes.forEach(enemy => {
        const countersList = counters[enemy] || [];
        countersList.forEach(counter => {
          recommendationMap.set(counter, (recommendationMap.get(counter) || 0) + 1);
        });
      });

      const sorted = Array.from(recommendationMap.entries())
        .sort((a, b) => b[1] - a[1])
        .filter(([hero]) => !selectedHeroes.includes(hero))
        .slice(0, 10);

      const maxScore = sorted.length > 0 ? sorted[0][1] : 0;

      recommendList.innerHTML = '';
      sorted.forEach(([hero, score]) => {
        const key = hero.toLowerCase().replace(/ /g, '-');
        const imgName = getHeroImageName(key);
        const div = document.createElement('div');
        div.className = 'recommendation' + (score === maxScore ? ' best' : '');
        div.innerHTML = `
          <img src="images/heroes/${imgName}.png" alt="${hero}" onerror="this.onerror=null; this.src='images/heroes/default.png';" />
          <div class="recommendation-name">${formatHeroName(hero)}</div>
          <div style="font-size: 0.8rem; color: #aaa;">Score: ${score}</div>
        `;
        recommendList.appendChild(div);
      });
    }

    searchInput.addEventListener('input', e => renderHeroes(e.target.value));
    renderHeroes();
  </script>
</body>
</html>
