<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dota 2 Pick Assistant</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .search { margin: 10px; padding: 5px; width: 80%; }
        .heroes { display: flex; flex-wrap: wrap; justify-content: center; }
        .hero { margin: 5px; padding: 10px; border: 1px solid #000; cursor: pointer; }
        .selected { font-weight: bold; color: red; }
        .counterpicks { margin-top: 20px; font-weight: bold; color: green; }
    </style>
</head>
<body>
    <h2>Dota 2 Pick Assistant</h2>
    <input type="text" class="search" placeholder="Search hero..." oninput="filterHeroes()">
    <h3>Enemy Team:</h3>
    <div id="selectedHeroes"></div>
    <h3>Available Heroes:</h3>
    <div class="heroes" id="heroList"></div>
    <h3>Recommended Picks:</h3>
    <div id="recommendedHeroes" class="counterpicks"></div>

    <script>
        let allHeroes = [];
        let selectedHeroes = [];
        let counterpicks = {};

        async function fetchHeroes() {
            try {
                const response = await fetch("https://api.opendota.com/api/heroes");
                allHeroes = await response.json();
                await fetchCounterpicks();
                renderHeroes();
            } catch (error) {
                console.error("Error fetching heroes:", error);
            }
        }

        async function fetchCounterpicks() {
            try {
                const response = await fetch("https://raw.githubusercontent.com/odota/dotaconstants/master/build/hero_lore.json");
                counterpicks = await response.json();
            } catch (error) {
                console.error("Error fetching counterpicks:", error);
            }
        }

        function renderHeroes() {
            const heroList = document.getElementById("heroList");
            heroList.innerHTML = "";
            allHeroes.forEach(hero => {
                let div = document.createElement("div");
                div.className = "hero";
                div.textContent = hero.localized_name;
                div.onclick = () => selectHero(hero.localized_name);
                heroList.appendChild(div);
            });
        }

        function selectHero(hero) {
            if (selectedHeroes.length < 5 && !selectedHeroes.includes(hero)) {
                selectedHeroes.push(hero);
                updateSelectedHeroes();
                updateRecommendedHeroes();
            }
        }

        function updateSelectedHeroes() {
            const selectedDiv = document.getElementById("selectedHeroes");
            selectedDiv.innerHTML = selectedHeroes.join(", ");
        }

        function updateRecommendedHeroes() {
            let recommendedSet = new Set();
            selectedHeroes.forEach(hero => {
                if (counterpicks[hero]) {
                    counterpicks[hero].forEach(counter => recommendedSet.add(counter));
                }
            });
            document.getElementById("recommendedHeroes").innerHTML = Array.from(recommendedSet).join(", ") || "No recommendations yet";
        }

        function filterHeroes() {
            let search = document.querySelector(".search").value.toLowerCase();
            document.querySelectorAll(".hero").forEach(heroDiv => {
                heroDiv.style.display = heroDiv.textContent.toLowerCase().includes(search) ? "block" : "none";
            });
        }

        fetchHeroes();
    </script>
</body>
</html>
